editors:
  - version: 2018.3
  - version: trunk
platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: m1.large
  - name: mac
    type: Unity::VM::osx
    image: buildfarm/mac:stable
    flavor: m1.mac
---
build_win:
  name: Build Win
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: m1.large
  commands:
    - git submodule update --init --recursive
    - build.cmd
  artifacts:
    packages:
      paths:
        - "build"

build_mac:
  name: Build Mac
  agent:
    type: Unity::VM::osx
    image: buildfarm/mac:stable
    flavor: m1.mac
  commands:
    - git submodule update --init --recursive
    - ./build.sh
  artifacts:
    packages:
      paths:
        - "build"

pack:
  name: Pack
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: m1.large
  commands:
    - dir
    - npm install upm-ci-utils -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package pack --package-path build/install/com.unity.formats.alembic
  artifacts:
   packages:
     paths:
       - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/upm-ci.yml#build_win
    - .yamato/upm-ci.yml#build_mac

{% for editor in editors %}
{% for platform in platforms %}
test_{{ platform.name }}_{{ editor.version }}:
  name : Test version {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
      - npm install upm-ci-utils -g --registry https://api.bintray.com/npm/unity/unity-npm
      - upm-ci package pack --package-path build/install/com.unity.formats.alembic
      - upm-ci package test --unity-version {{ editor.version }} --package-path build/install/com.unity.formats.alembic
  artifacts:
    logs.zip:
      paths:
        - "upm-ci~/logs/**/*"
        - "upm-ci~/test-results/**/*"
    artifacts.zip:
      paths:
        - "upm-ci~/packages/**/*"
        - "upm-ci~/templates/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
{% endfor %}
{% endfor %}

test_trigger:
  name: Tests Trigger
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: m1.large
  commands:
    - dir
  triggers:
    branches:
      only:
        - "/.*/"
      except:
        - master
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
    packages:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/upm-ci.yml#pack
    {% for editor in editors %}
    {% for platform in platforms %}
    - .yamato/upm-ci.yml#test_{{platform.name}}_{{editor.version}}
    {% endfor %}
    {% endfor %}

run_preview_verified_staging:
  name: Preview and Verified Packages to Staging
  agent:
    type: Unity::VM
    image: package-ci/win10:latest
    flavor: m1.large
    name: Runner
  commands:
    # Install ci tools dependencies
    - npm install upm-ci-utils -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package publish
  triggers:
    tags:
      only:
        - /^(v|V)[0-9]+.[0-9]+.[0-9]+/
  artifacts:
    logs.zip:
      paths:
        - "upm-ci~/logs/**/*"
        - "upm-ci~/test-results/**/*"
    Package.zip:
      paths:
        - "upm-ci~/package/*.tgz"
  dependencies:
  {% for editor in editors %}
  {% for platform in platforms %}
    - .yamato/upm-ci.yml#test_{{ platform.name }}_{{ editor.version }}
  {% endfor %}  
  {% endfor %}
